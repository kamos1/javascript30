<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const keyPressed = [];
  const code = 'kejiamos'
  window.addEventListener('keyup', (e) => {
    keyPressed.push(e.key)
    keyPressed.splice(-code.length - 1, keyPressed.length - code.length);

    if(keyPressed.join('').includes(code)) {
      cornify_add();
    }
  })
</script>
</body>
</html>
